<!DOCTYPE html>
<html>
<head>
	<title>abstractpenguin.beta2</title>
	<script>
		window.onload = function() {
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");

			function drawRandomShape() {
				// Tama√±o del canvas
				var canvasWidth = canvas.width;
				var canvasHeight = canvas.height;

				// Formas disponibles
				var shapes = ["circle", "hexagon", "cube", "triangle"];

				// Seleccionar una forma aleatoria
				var randomShape = shapes[Math.floor(Math.random() * shapes.length)];

				// Colores disponibles
				var colors = ["red", "orange", "yellow", "green", "blue", "purple"];

				// Seleccionar un color aleatorio
				var randomColor = colors[Math.floor(Math.random() * colors.length)];

				// Dibujar la forma aleatoria con el color aleatorio
				context.beginPath();
				switch (randomShape) {
					case "circle":
						context.arc(Math.random() * canvasWidth, Math.random() * canvasHeight, 20 + Math.random() * 50, 0, 2 * Math.PI);
						break;
					case "hexagon":
						context.moveTo(Math.random() * canvasWidth, Math.random() * canvasHeight);
						for (var i = 0; i < 6; i++) {
							context.lineTo(Math.random() * canvasWidth, Math.random() * canvasHeight);
						}
						break;
					case "cube":
						context.rect(Math.random() * canvasWidth, Math.random() * canvasHeight, 50 + Math.random() * 50, 50 + Math.random() * 50);
						break;
					case "triangle":
						context.moveTo(Math.random() * canvasWidth, Math.random() * canvasHeight);
						context.lineTo(Math.random() * canvasWidth, Math.random() * canvasHeight);
						context.lineTo(Math.random() * canvasWidth, Math.random() * canvasHeight);
						break;
				}
				context.fillStyle = randomColor;
				context.fill();
			}

			// Dibujar una forma aleatoria cada 500 milisegundos
			setInterval(drawRandomShape, 500);
		}
	</script>
</head>
<body>
	<h1>abstractPenguin.js [beta 2]</h1>
	<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
</html>
