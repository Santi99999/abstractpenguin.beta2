		// Generar una matriz 2D de colores RGB
function generateColorArray(width, height) {
  const colorArray = new Array(width);
  for (let x = 0; x < width; x++) {
    colorArray[x] = new Array(height);
    for (let y = 0; y < height; y++) {
      colorArray[x][y] = {
        r: Math.floor(Math.random() * 256),
        g: Math.floor(Math.random() * 256),
        b: Math.floor(Math.random() * 256)
      };
    }
  }
  return colorArray;
}

// Representar la matriz de colores en un canvas
function renderTerrain() {
  const canvas = document.getElementById('terrain');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  const colorArray = generateColorArray(width, height);

  for (let x = 0; x < width; x++) {
    for (let y = 0; y < height; y++) {
      const color = colorArray[x][y];
      ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
      ctx.fillRect(x, y, 1, 1);
    }
  }
}

renderTerrain();
	</script>
